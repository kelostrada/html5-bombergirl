<!doctype html>
<html>
<head>
    <title>HTML5 Bombergirl</title>
    <meta name="description" content="HTML5 game written in JavaScript with help of EaselJS library">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <meta property="og:image" content="http://matousskala.cz/files/bomberman_screen.png" />

    <script type="text/javascript" src="bower_components/EaselJS/lib/easeljs-0.8.1.min.js"></script>
    <script type="text/javascript" src="bower_components/PreloadJS/lib/preloadjs-0.6.1.min.js"></script>
    <script type="text/javascript" src="bower_components/SoundJS/lib/soundjs-0.6.1.min.js"></script>
    <script src="lib/socket.io-1.4.5.js"></script>

    <script type="text/javascript" src="js/core.js"></script>
    <script type="text/javascript" src="js/Utils.js"></script>
    <script type="text/javascript" src="js/Entity.js"></script>
    <script type="text/javascript" src="js/Player.js"></script>
    <script type="text/javascript" src="js/Bot.js"></script>
    <script type="text/javascript" src="js/Bonus.js"></script>
    <script type="text/javascript" src="js/Tile.js"></script>
    <script type="text/javascript" src="js/Fire.js"></script>
    <script type="text/javascript" src="js/Bomb.js"></script>
    <script type="text/javascript" src="js/Menu.js"></script>
    <script type="text/javascript" src="js/InputEngine.js"></script>
    <script type="text/javascript" src="js/GameEngine.js"></script>

    <script type="text/javascript" src="app.js"></script>

    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/docs/assets/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Bomber<strong>sappaya</strong></h1>
        </div>
        <div id="game">
            <canvas id="canvas" width="640" height="640"></canvas>
        </div>
        <h3>How to play</h3>
        <h4>Player 1</h4>
        <ul>
            <li><strong>arrow keys</strong> &hellip; move</li>
            <li><strong>spacebar / alt</strong> &hellip; plant the bomb</li>
        </ul>
        <h4>Player 2</h4>
        <ul>
            <li><strong>W, A, S, D</strong> &hellip; move</li>
            <li> <strong>shift</strong> &hellip; plant the bomb</li>
        </ul>

        <i><strong>M</strong> &hellip; mute / unmute sound</i><br>
        <i><strong>enter</strong> &hellip; restart</i><br>
        <i><strong>escape</strong> &hellip; menu</i>

    </div>
</body>
</html>
